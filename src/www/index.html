<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Time Bend</title>
    </head>
    <body>
        <div id="timings">
            <div>
                <input id="dayStart" type="time">
                <br>
                <span class="timingsTxt">day start</span>
            </div>
            <div id="reserveLeftTxt">
                <span id="reserveLeft"></span>
                <br>
                <span class="timingsTxt">reserve time</span>
            </div>
            <div>
                <input id="dayEnd" type="time">
                <br>
                <span class="timingsTxt">day end</span>
            </div>
        </div>
        <br>
        <div class="middleBlock">
            <input class="floatLeft" id="howToGuideButton" type="button" value="How-to guide">
            <select class="floatRight" id="changeTheme">
                <option>Aqua Blue</option>
                <option>Pink Oranges</option>
            </select>
        </div>
        <br><br><br>
        <form id="createNewActivity">
            <input class="floatLeft" id="newActivityTxt" placeholder="Activity" type="text" required>
            <input class="durationInput floatLeft" id="newActivityMins" max="60" min="1" placeholder="Duration"
                   type="number" required>
            <input class="floatRight" type="submit" value="Create">
        </form>
        <br><br><br>
        <span class="middleBlock" id="delOldActivitiesBlock">
            <input id="delOldActivities" type="button" value="Delete previous day's completed activities">
            <br><br>
        </span>
        <div id="activities"></div>
        <br><br> <!--Keep some space at the bottom.-->
        <script src="../../TimeBend/assets/www/cordova.js"></script>
        <script src="index.js"></script>
    </body>
</html>
